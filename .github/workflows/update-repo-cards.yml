name: Update Repository List in README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Every day at 2 AM UTC

permissions:
  contents: write

jobs:
  update-repo-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run README Repos List action
        uses: joncalhoun/README-Repos-List@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          readme-path: README.md
          start-marker: '<!-- REPO-LIST:START -->'
          end-marker: '<!-- REPO-LIST:END -->'
          include-forks: false
          include-archived: false
          sort: updated
          max-repos: 30

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update repository list" || echo "No changes to commit"
          git push
