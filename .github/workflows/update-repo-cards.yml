name: Update Repository List in README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Every day at 2 AM UTC

permissions:
  contents: write

jobs:
  update-repo-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate repo list
        uses: AmitThakkar/README-REPOS-ACTION@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOS_LIMIT: 30
          OUTPUT_FILEPATH: README.md
          START_MARKER: '<!-- REPO-LIST:START -->'
          END_MARKER: '<!-- REPO-LIST:END -->'

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update repository list" || echo "No changes to commit"
          git push
